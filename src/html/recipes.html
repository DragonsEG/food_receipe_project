<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <main>
        <section >
            <div class="recipe_item_detailes" id="recipe_item_detailes"></div>
        </section>
    </main>

    <script>
$( document ).ready(function() {
whatis();
});
function whatis(){
          let newObject =  JSON.parse(window.localStorage.getItem("recipe_data"));
  console.log(newObject);
  let IngrediantsHTML = "";
  for (let i = 0; i < newObject.ingredients.length; i++) {
    IngrediantsHTML += `<li>${newObject.ingredients[i]}</li>`;
  }
  if (document.getElementById("recipe_item_detailes") != null) {
    console.log("the data is not null yaaay");
    document.getElementById("recipe_item_detailes").innerHTML = `
<div class="recipe_item_detailes">
<div class="recipe_item_detailes_img">
</div>
<div class="recipe_item_detailes_text">
    <h1>${newObject.name}</h1>
    <p>${newObject.description}</p>
    <div class="recipe_item_detailes_text_ingrediants">
        <h2>Ingrediants</h2>
      ${IngrediantsHTML }
    </div>
    <div class="recipe_item_detailes_text_steps">
        <h2>Steps</h2>
        <ol>

        </ol>
    </div>
</div>
</div>
`;}
}
 
 
    </script>
